<!DOCTYPE html>
<html>
<head>
	<title>P R A AK A S H | sign in&up</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<h1>Create Account</h1>
	<div class="social-container">
		<a href="www.facebook.com" class="social"><i class="fa fa-facebook"></i></a>
		<a href="www.google.com" class="social"><i class="fa fa-google"></i></a>
		<a href="www.linkedin.com" class="social"><i class="fa fa-linkedin"></i></a>
	</div>

	<input type="text" name="name" placeholder="Name" required>
	<input type="email" name="email" placeholder="Email" required>
	<input type="password" name="password" placeholder="Password" required>
	<button>SignUp</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="https://prakasravichandran.github.io/webbie/">
		<h1>Sign In</h1>
		<div class="social-container">
		<a href="www.facbook.com" class="social"><i class="fa fa-facebook"></i></a>
		<a href="www.google.com" class="social"><i class="fa fa-google"></i></a>
		<a href="www.linkedin.com" class="social"><i class="fa fa-linkedin"></i></a>
	</div>

	<input type="email" name="email" placeholder="Email" required>
	<input type="password" name="password" placeholder="Password" required >
	

	<button>Sign In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Prakash Ravichandran</h1>
			<p>To keep connected with us login with your personal info</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Prakash Ravichandran</h1>
			<p>Enter your details and start journey with us</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
